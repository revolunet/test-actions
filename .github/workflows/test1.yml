name: workflow test
on:
  workflow_dispatch:
  push:
jobs:
  init:
    runs-on: ubuntu-latest
    name: Prepare
    outputs:
      urls: ${{ steps.init.outputs.urls }}
      urls_json: ${{ steps.init.outputs.urls_json }}
      JSON: ${{ steps.init2.outputs.JSON }}
    steps:
      - uses: actions/checkout@v2
      - id: init
        uses: "SocialGouv/dashlord-init-action@master"
      - id: init2
        run: |
          JSON=$( yq -j e dashlord.yml )
          echo "::set-output name=${JSON//'%'/'%25'}"
  job1:
    runs-on: ubuntu-latest
    needs: init
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix: 
        url: ${{ fromJson(needs.init.outputs.urls_json) }}
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: |
          echo ${{ fromJSON(needs.init.outputs.JSON) }}
      - name: Extract repositories
        id: repositories
        run: |
          #wget https://github.com/mikefarah/yq/releases/download/v4.7.0/yq_linux_amd64.tar.gz -O - | tar xz && sudo mv yq_linux_amd64 /usr/bin/yq
          REPOS=$( jq e '.urls[] | select( .url == "${{ matrix.url }}" ) | .repositories // [] | join(",") ' dashlord.yml )
          echo $REPOS
          echo "::set-output name=REPOS::$REPOS"
      - name: debug repositories
        run: |
          echo "REPOS"
          echo "${{ steps.repositories.outputs.REPOS }}"
      - uses: "MTES-MCT/dependabotalerts-action@main"
        if: "${{ steps.repositories.outputs.REPOS }}"
        with:
          token: ${{ github.token }}
          repositories: "${{ steps.repositories.outputs.REPOS }}"
          output: dependabotalerts.json
      - name: debug dependabotalerts
        if: "${{ steps.repositories.outputs.REPOS }}"
        run: |
          ls -la
          cat dependabotalerts.json
      - uses: actions/upload-artifact@v2
        if: "${{ steps.repositories.outputs.REPOS }}"
        with:
          name: dependabotalerts.json
          path: dependabotalerts.json