name: workflow test
on:
  workflow_dispatch:
  push:
jobs:
  init:
    runs-on: ubuntu-latest
    name: Prepare
    outputs:
      urls: ${{ steps.init.outputs.urls }}
      urls_json: ${{ steps.init.outputs.urls_json }}
    steps:
      - uses: actions/checkout@v2
      - id: init
        uses: "SocialGouv/dashlord-init-action@master"
  job1:
    runs-on: ubuntu-latest
    needs: init
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix: 
        url: ${{ fromJson(needs.init.outputs.urls_json) }}
    steps:
      - uses: actions/checkout@v2
      - name: plop2
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.7.0/yq_linux_amd64.tar.gz -O - | tar xz && sudo mv yq_linux_amd64 /usr/bin/yq
          REPOS=$( yq -j e '.urls[] | select( .url == "${{ matrix.url }}" ) | .repositories | join(",") ' dashlord.yml )
          echo $REPOS
