name: pwpr

on:
  workflow_dispatch:
  push:
    branches:
      - "*"

jobs:
  test1:
    name: pwpr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run pwpr
        run: |
          npx pwpr@latest --url https://opentermsarchive.org --locale fr-FR | grep -o "Access\w*"
